<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Archer Hangman Game</title>
	
  <!-- mobile responsive viewports -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- reset css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Bootswatch 'Cosmo' theme -->
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.min.css">

  <!-- My css mods -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- link to game scripts 'hangman.js' -->
  <script type="text/javascript" src="assets/scripts/hangman.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
          <h1>Archer Hangman</h1>
    </nav>
  </header>
  
  <!-- make main content section a bout 90% size or 10 columns -->
  <section class = 'container'>
    <div class="row">
      <div class='col-md-12 col-xs-12'> 
        <div class="jumbotron">
            <h2>Press any letter to guess!</h2>
           
           <div class="row">
              <div class='col-md-6 col-xs-6'>
                <h2 id="wins">Wins: 0</h2>
                <h2 id="losses">Losses: 0</h2>
                <h2 id="guessesRemaining">Guesses Remaining: 5</h2>
              </div>
              <div class="col-xs-6 col-md-6">
               <!--  <a href="#" class="thumbnail"> -->
                  <img id ='thumbnail' src="assets/images/archer_2009-show.jpg" alt="?"
                  class="img-rounded img-responsive" >
                <!-- </a> -->
              </div>
              <div class='col-md-4 col-xs-4'>
                
              </div>
            </div>
          <div class='row'><h1 id="word"></h1></div>
          <div class='row'><h3>Guessed Letters:</h3></div>
          <div class="row"><h3 id="guessedLetters"></h3></div>
        </div>
      </div>
    </div>
  </section>
  <audio>
    <source id='theme' src='../week-3-game/assets/sounds/archer-theme-song.wav' type="audio/mpeg" preload='true'>
  </audio>
  <script type="text/javascript">
    /*  Use key events to listen for the letters that your players will 
    type. When the user presses the key it records the keypress and then sets it to userguess
    */
    document.onkeyup = function(event) {
      var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
      
      // run game loop with user guess
      // checkAnswer(userGuess);
      // guessedLetters(userGuess);
      game(userGuess);
      
      // replace html with # of Wins
      document.getElementById("wins").innerHTML='<h3>Wins: </h3>' + wins;
      document.getElementById("losses").innerHTML='<h3>Losses: </h3>' + losses;

      // replace html with word
      document.getElementById("word").innerHTML=displayedAnswer.join('  ');
      

      // replace html with guesses remaining
      document.getElementById("guessesRemaining").innerHTML='Guesses Remaining: ' + guessesRemaining;
      

      // replace html with guessed letters
      document.getElementById("guessedLetters").innerHTML=guesses.join('   ');
    }
  </script>

  <!-- create a sticky footer -->
  <footer class='footer'>
    <!-- <nav class="navbar navbar-default navbar-fixed-bottom"> -->
      <div class="container">&copy; Copyright 2016 John-Mike Marquardt</div>
    <!-- </nav> -->
  </footer>
</body>
</html>
